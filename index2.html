<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Form</h1>
    <form action="#" method="get">
        <label for="firstName">First Name:</label><input type="text" id="firstName" name="first_name"
            required="required"><br>
        <label for="lastName">Last Name:</label><input type="text" id="lastName" name="last_name"
            required="required"><br>
        <label for="age">Age:</label><input type="number" id="age" name="age" required="required"><br>
        <label for="email">Email:</label><input type="email" id="email" name="email" required="required"><br>
        <label for="password">Password:</label><input type="password" id="password" name="password"
            required="required"><br>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="others">
            <label for="other">Others</label>
        </div>

        <div>
            <label>Select your device:</label>
            <input type="checkbox" id="mac" name="selected_device" value="mac">
            <label for="mac">Macbook</label>
            <input type="checkbox" id="iphone" name="selected_device" value="iphone">
            <label for="iphone">iPhone</label>
            <input type="checkbox" id="ipad" name="selected_device" value="ipad">
            <label for="ipad">iPad</label>
        </div>

        <div>
            <label for="finder">How did you hear about us?</label>
            <select id="finder" name="found_us_through">
                <option value="social_media">Social Media</option>
                <option value="search_engine">Search Engine</option>
                <option value="firend">Friend</option>
                <option value="others">Other</option>
            </select>
        </div>

        <div>
            <label for="newsLatter">Sign me up for News Letter</label>
            <input type="checkbox" id="newsLatter" value="checked_in">
        </div>

        <input type="submit" value="signup">
    </form>
</body>

</html>
